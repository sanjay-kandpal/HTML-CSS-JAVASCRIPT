<!DOCTYPE html>
<html>
    <title>
        TO dO App
    </title>
    <head>
        <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <h1> TODO App </h1>
     
    <div id="description">  
         <h5>DESCRIPTION </h5>
          <input  type="text" placeholder="What do you need to do?">
        
    </div>   
  
  <div class="flex-container">
    <div id="category">
      
        <h5>CATEGORY</h5>

          <select>
      
               <option value="Choose a category" selected>Choose a category</option>
               <option value="personal">personal</option> 
               <option value="work">work</option>
               <option value="college">college</option>
               <option value="other">other</option>
      
          </select>
    
    </div>

    <div id="date">  

        <h5>DUE DATE</h5>
     
        <input type="date" placeholder="dd-mm-yyyy">
    
    </div>

</div> 

    <div class="flex-container">

       <div id="btn1">
         <a class="btn"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;ADD TASK</a>
        </div>

       <div id="btn2">    
          <a class="btn"><i class="fa fa-trash"></i> DELETE TASKS</a>
       </div>

    </div>

    <div class="tasks">
        
       <div> 
        <input type="checkbox">
         <label for="tsk">Why not add a task?</label>
        </div>

        <div >
         <input type="checkbox">
         <label for="tsk">Let's make a TODO App</label>
        </div>
        
        <div>
         <input type="checkbox">
         <label for="tsk">Annual report submission deadline</label>
        </div>

    </div>       



    </body>
</html>
